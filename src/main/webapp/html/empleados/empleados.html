<!Doctype html>
<html>
<head>
	<title>Empleados</title>
  <#include "/html/common/head.html">
</head>
<body ng-app=figaro ng-controller=empleadosController data-ng-init="init()" >
  <#include "/html/common/menu.html">
  <div ng-cloak id=content class="content fade-in">     
     <div class=banner>
      <label class="banner-button add" ng-click="newEmpleado()"><i class="material-icons" >assignment_ind</i>Nuevo</label>
      <div class="separator"></div>
      <label class="banner-button add" ng-click="irEditar()"><i class="material-icons" >edit</i>Editar</label>
      <div class="separator"></div>
      <label class="banner-button add" ng-click="irTurnos()"><i class="material-icons" >date_range</i>Turnos</label>
      <div class="separator"></div>
      <label class="banner-button add" ng-click="irPagar()" ><i class="material-icons" >payment</i>Pagar</label>
    </div>

    <div ng-cloak title="Seleccionar" ng-class="{'card':true ,'empleado':true,'fade-in':true, 'empleado-selected':(empleadoSelected.id == empleado.id)}" ng-repeat="empleado in empleados" ng-click="actualizarSeleccion(empleado)">
       
        <i ng-attr-title="{{isDisponible(empleado) ? 'Empleado disponible' : 'Empleado no disponible'}}" ng-class="isDisponible(empleado) ? 'empleado-disponible' : 'empleado-indisponible'" >lens</i>        
        
        <label><i class=material-icons >assignment_ind</i> Empleado: {{empleado.nombre}} {{empleado.apellido}}</label><br>        
        <label><i class=material-icons >event</i> Ingreso: {{empleado.fechaIngreso | date}}</label><br> 
        <label><i class=material-icons >call</i> Tel&eacute;fono: {{empleado.telefono}}</label><br>  
        <label><i class=material-icons >mail_outline</i> Email: {{empleado.email}}</label><br>
    </div>
  
  </div>
  <div class=loading><img widh=25 height=25 src="/imgs/loading.gif"></div>
  <#include "/html/empleados/empleados-modal.html">
  <#include "/html/common/javascript.html">
  <script src="js/empleadosController.js" ></script>
</body>
</html>
