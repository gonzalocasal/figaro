<div id=modal-proveedores class=modal>
  <div class=modal-content>
    <form ng-submit="sendProveedor()">
      <div class=form-field><label>NOMBRE:</label><input id=modal-proveedores-focus type="text"  ng-model="ngProveedor.nombre" maxlength="25" pattern="^[^\s].*([A-zÀ-ž\s]){2,25}" ng-pattern-restrict required></div>
      <div class=form-field><label>TELEFONO:</label><input type="text"  maxlength="25" ng-model="ngProveedor.telefono" ></div>
      <div class=form-field><label>EMAIL:</label><input type="email"    maxlength="35" ng-model="ngProveedor.email" ></div>
      <div class=form-field><label>CIUDAD:</label>
        <select ng-model="ngProveedor.dirCiudad">
          <option value="{{ciudad.nombre}}" ng-repeat="ciudad in ciudades">{{ciudad.nombre}}</option>
        </select>
      </div>
      <div class=form-field><label>CALLE:</label><input type="text"      maxlength="25" pattern="([A-z0-9À-ž\s]){1,25}" ng-model="ngProveedor.dirCalle"></div>
      <div class=form-field><label>N&Uacute;MERO:</label><input type="number"   ng-model="ngProveedor.dirNumeroCalle" min="0"  maxlength="5"></div>
      <div class=form-field><label>PISO:</label><input type="number"     ng-model="ngProveedor.dirPiso"  ></div>
      <div class=form-field><label>DPTO:</label><input type="text"       ng-model="ngProveedor.dirDpto"></div>
      <div class=form-field><label>NOTAS:</label><input type="text" ng-model="ngProveedor.notas"></div>
      
      <div class=buttons>
        <button class="button cancel"  type="button" ng-click="discardProveedor()">CANCELAR</button>
        <button class="button accept" type="submit">ACEPTAR</button>
      </div>
      <label class=form-message>{{message}}</label>
    </form>
  </div>
</div>
