<div id=modal-empleados class="modal fade-in">
  <div class=modal-double>
    <form ng-submit="sendEmpleado()">
     
    <div class=empleado-fields>
      <div class=form-field><label>NOMBRE:</label><input id=modal-empleados-focus type="text"  ng-model="ngEmpleado.nombre" maxlength="25" pattern="^[^\s].*([A-zÀ-ž\s]){2,25}" ng-pattern-restrict required></div>
      <div class=form-field><label>APELLIDO:</label><input type="text" ng-model="ngEmpleado.apellido" maxlength="25" pattern="^[^\s].*([A-zÀ-ž\s]){2,25}" ng-pattern-restrict required></div> 
      <div class=form-field><label>SEXO:</label>
        <input type="radio" name=sexo ng-model="ngEmpleado.sexo" value="hombre" required> Hombre
        <input type="radio" name=sexo ng-model="ngEmpleado.sexo" value="mujer" required> Mujer
      </div>
      <div class=form-field><label>TELEFONO:</label><input type="text"  maxlength="25" ng-model="ngEmpleado.telefono" ></div>
      <div class=form-field><label>EMAIL:</label><input type="email"    maxlength="35" ng-model="ngEmpleado.email" ></div>
      <div class=form-field><label>NACIMIENTO: </label><input type="date" ng-model="ngEmpleado.nacimiento"></input></div>
      <div class=form-field><label>CIUDAD:</label>
        <select ng-model="ngEmpleado.dirCiudad">
          <option value="{{ciudad.nombre}}" ng-repeat="ciudad in ciudades">{{ciudad.nombre}}</option>
        </select>
      </div>
      <div class=form-field><label>CALLE:</label><input type="text" maxlength="25" pattern="([A-z0-9À-ž\s]){1,25}" ng-model="ngEmpleado.dirCalle"></div>
      <div class=form-field><label>N&Uacute;MERO:</label><input type="number" ng-model="ngEmpleado.dirNumeroCalle"  maxlength="5"></div>
      <div class=form-field><label>PISO:</label><input type="number"     ng-model="ngEmpleado.dirPiso"  min=0 max=100 maxlength=3  ></div>
      <div class=form-field><label>DPTO:</label><input type="text" ng-model="ngEmpleado.dirDpto" maxlength="3" size="3"></div>
    </div>
    
    <div class=trabajos-empleado>  
        <table class="trabajos-list">
            <tbody>
            <tr><th></th><th>TRABAJO</th><th>COMISI&Oacute;N</th></tr>  
            <tr><td><input type="checkbox" ng-model="allChecked" ng-click="checkAllTrabajos()" ></td><td>Todos</td><td></td></tr>
            <tr ng-cloak   class=data-row  ng-repeat="servicio in servicios" >
            <td><input type="checkbox"  value="servicio" ng-model=servicio.selected></td>
            <td class="trabajo-nombre">{{servicio.descripcion}}</td>
            <td class="trabajo-comision"><input type="number"  ng-init="servicio.comision=0" ng-model="servicio.comision" min=0 max=100 size=1 required/>%</td>
            </tr>
          </tbody>
        </table>
    </div>

    <div class=dias-empleado>  
        <label class=dias-disponible >D&Iacute;AS DISPONIBLE:</label><br>
        <table class="dias-disponible-list">
            <tbody>
            <tr><th>D</th><th>L</th><th>M</th><th>M</th><th>J</th><th>V</th><th>S</th></tr> 
            <tr>
                <td><input class=dia-disponible value="1" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(1)>=0"></td>
                <td><input class=dia-disponible value="2" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(2)>=0"></td>
                <td><input class=dia-disponible value="3" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(3)>=0"></td>
                <td><input class=dia-disponible value="4" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(4)>=0"></td>
                <td><input class=dia-disponible value="5" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(5)>=0"></td>
                <td><input class=dia-disponible value="6" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(6)>=0"></td>
                <td><input class=dia-disponible value="7" type="checkbox" ng-checked="ngEmpleado.diasDisponible==null || ngEmpleado.diasDisponible.indexOf(7)>=0"></td>
            </tr> 
          </tbody>
        </table>
    </div>

        
      <div class=buttons>
        <button class="button cancel"  type="button" ng-click="discardEmpleado()">CANCELAR</button>
        <button class="button accept" type="submit">ACEPTAR</button>
      </div>
      <label class=form-message>{{message}}</label>
    </form>
  </div>
</div>
