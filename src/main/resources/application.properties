jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.username=${DATABASE_USER}
jdbc.password=${DATABASE_PASS}
jdbc.url=${DATABASE_URL}

figaro.user=${FIGARO_USER}
figaro.pass=${FIGARO_PASS}

hibernate.showsql=false
hibernate.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.connection.autoReconnect=true


jobs.schedule=0\u002030\u00207\u0020?\u0020*\u0020MON-SUN*
jobs.enabled=true


spring.freemarker.cache=false
spring.freemarker.template-loader-path: classpath:/templates
spring.freemarker.suffix= .html

spring.resources.static-locations= classpath:/static/
spring.mvc.favicon.enabled=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Buenos_Aires

page.size=20

logging.level.root=INFO



